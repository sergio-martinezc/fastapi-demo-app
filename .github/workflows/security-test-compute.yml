name: Prisma Cloud Compute Image Scan  

on: [push]  
  
env: 
  IMAGE_NAME: smartinezc/fastapi-demo-app-nc:3.0

jobs:
  build-and-scan:
    name: Build and scan image
    runs-on: ubuntu-latest

    steps:
      - name: Check out the repository
        uses: actions/checkout@v2

      - name: Build the image
        run: docker build -t $IMAGE_NAME .

      - name: Prisma Cloud image scan
        id: scan
        uses: PaloAltoNetworks/prisma-cloud-scan@v1.5
        with:
          pcc_console_url: ${{ secrets.PCC_CONSOLE_URL_CE }}
          pcc_user: ${{ secrets.PCC_USER_CE }}
          pcc_pass: ${{ secrets.PCC_PASS_CE }}
          image_name: ${{ env.IMAGE_NAME }}
